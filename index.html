<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantonal Wealth - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Public+Sans:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="http://localhost:3845/assets/63cd69127fe21b165da1ebdc77e1fae29b87b063.svg" alt="Cantonal Wealth Logo" class="logo">
        </div>

        <!-- Title -->
        <h1 class="title">Cantonal Wealth</h1>

        <!-- Subtitle -->
        <h2 class="subtitle">Reicht es f√ºr die Pensionierung?</h2>

        <!-- Description -->
        <p class="description">Beginne deine Finanzplanung Heute:</p>

        <!-- Google Sign-in Button -->
        <a class="google-button" href="http://localhost:3000/api/auth/signin/google?callbackUrl=http%3A%2F%2Flocalhost%3A3000%2Fapi%2Fwaitlist%2Ffrom-google">
            <div class="google-icon"></div>
            <span class="google-text">Continue with Google</span>
        </a>


        <!-- Email Input -->
        <div class="email-input-container">
            <input type="email" class="email-input" placeholder="your@mail.com">
        </div>

        <!-- Sign Up Button -->
        <div class="signup-button-container">
            <button class="signup-button" onclick="handleSignUp()">
                <span class="signup-text">Sign up</span>
            </button>
        </div>

        <!-- Success Message (hidden by default) -->
        <div class="success-message" id="successMessage">
            <h2 class="success-title">Ihre finanzielle Zukunft hat begonnen.</h2>
        </div>
    </div>

    <script>
        function handleSignUp() {
            // Hide all interactive elements
            document.querySelector('.google-button').style.display = 'none';
            document.querySelector('.or-section').style.display = 'none';
            document.querySelector('.email-input-container').style.display = 'none';
            document.querySelector('.signup-button-container').style.display = 'none';
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
